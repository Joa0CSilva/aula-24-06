<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <h1>Banho e Tosa</h1>
    <br>
    <h3>Digite as informações do usuário</h3>
    <form action="mensagem.html" method="get">
        <label for="name_user">Nome do responsável</label>
        <br>
        <input type="text" name="name_user" id="name_user" placeholder="Digite seu nome">

        <br>

        <label for="endereco">Endereço</label>
        <br>
        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">

        <br>

        <label for="cidade">Cidade</label>
        <br>
        <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade">

        <br>

        <label for="bairro">Bairro</label>
        <br>
        <input type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">

        <br>

        <label for="estado">Estado</label>
        <br>
        <input type="text" name="estado" id="estado" placeholder="Digite o nome do seu estado">

        <br>

        <label for="cep">CEP</label>
        <br>
        <input type="number" name="cep" id="cep" placeholder="Digite seu CEP">

        <br>

        <label for="tel">Telefone</label>
        <br>
        <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone">

        <br>

        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Digite seu email">

        <br>
        <br>
        <br>

       <h3>Digite as informações do animal</h3>

       <br>

       <label for="animal_user">Nome do animal</label>
        <br>
        <input type="text" name="animal_user" id="animal_user" placeholder="Digite o nome do animal">

        <br>

        <label for="raca">Raça do animal</label>
        <br>
        <input type="text" name="raca" id="raca" placeholder="Digite a raça do animal">

        <br>

        <label for="age">Idade do animal</label>
        <br>
        <input type="number" name="age" id="age" placeholder="Digite a idade do animal">

        <br>

    
       <label for="Mensagem">Digite alguma informação sobre o animal</label>
       <br>
       <textarea name="mensagem" id="mensagem" maxlength="100" placeholder="Digite aqui"></textarea>
       <button type="submit">Enviar</button>
       <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
